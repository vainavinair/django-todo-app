{% extends 'todo_home/base.html' %}
{% block content %}
<div class="row">
    {% for todo in todos %}
        <div class="col-md-6">
            <div class="card mb-3">
                <h5 class="card-header">{{ todo.title }}</h5>
                <div class="card-body">
                    <h5 class="card-title">{{ todo.decription }}</h5>
                    <p class="card-text">Due Date: <b>{{ todo.due_date }}</b></p>
                    <a href="#" class="btn btn-primary">Delete</a>
                    <a href="{% url 'todo-update' todo.id %}" class="btn btn-primary">Update</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
