{% extends "todo_home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form  method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom bm-4">
                    Create a new Task
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark" type="submit">
                    Add Task
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
