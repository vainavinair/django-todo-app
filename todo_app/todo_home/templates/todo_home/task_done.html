{% extends 'todo_home/base.html' %}
{% block content %}
<h2 class="ms-2">Completed Tasks</h2>
{% for todo in todos %}
<div class="container col-10 m-4">
    <ul class="list-group">
        <li class="list-group-item"> <b>Title: </b>{{ todo.title }}</li>
        <li class="list-group-item"><b>Description: </b>{{ todo.description }}</li>
    </ul>
</div>
{% endfor %}
{% endblock content %}
