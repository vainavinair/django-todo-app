{% extends "todo_home/base.html" %}
{% block content %}
    <div class="container">
        <form  method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom bm-4">
                    Delete Task
                </legend>
                <h2> Are you sure you want to delete the task {{object.title}}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">
                    Delete
                </button>
                <a href="{% url 'todo-home' %}" class="btn btn-outline-secondary" type="button">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
