{% extends "todo_home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form  method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom bm-4">
                    Log In
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark" type="submit">
                    Log In
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Dont have an Account? <a href="{% url 'user-register' %}" class="ml-2"> Click here to Sign Up</a></small>
        </div>
    </div>
{% endblock content %}
